<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Food Items</caption>
        <!-- tr is used dedicate a row -->
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <!-- th and td have same properties but th is used for header because it make the header bold. -->
        <tr>
            <td>Frooti</td>
            <td>20</td>
        </tr>
        <tr> 
            <td>Chips</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
        </tr>
    </table>
<hr>
    <Table border="black">
        <caption>Table 2 use of colspan and rowspan</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
               
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>20</td>
                <td>0.14</td>
            </tr>
            <tr> 
                <td>Chips</td>
                <td>25</td>
                <td>0.18</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.11</td>
            </tr>
        </tbody>
    </Table>
    <hr>
    <table border="black">
        <caption>A test table with merge cell</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>      
                <th>Weight</th> 
            </tr>
            <tr>
                <td>Male</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </thead>
    </table>
</body>
</html>
